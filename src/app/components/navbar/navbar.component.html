<p-menubar>
    <div class="logo">
      <img src="assets/logo.png" alt="Coloshop" height="40">
    </div>
    <ng-template pTemplate="start">
      <a routerLink="/" class="menu-item">Home</a>
      <a routerLink="/shop" class="menu-item">Shop</a>
      <a routerLink="/contact" class="menu-item">Contact</a>
    </ng-template>
    <ng-template pTemplate="end">
      <button pButton icon="pi pi-shopping-cart" label="Cart"></button>
    </ng-template>
  </p-menubar>
